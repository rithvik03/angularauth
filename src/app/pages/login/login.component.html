<div class="container">
  <div class="row justify-content-center p-4">
      <div class="col-md-6">
        <form (ngSubmit)="login()">
          <h3>Firebase Login</h3>
          <div class="from-group p-2">
            <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="enter EmailId" required>
          </div>
          <div class="from-group p-2">
            <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="enter password" required>
          </div>
          <div class="from-group p-2">
            <button type="submit" class="btn btn-primary">LOGIN</button>
            <button type="button" class="btn btn-warning" (click)="loginWithGoogle()" >LOGIN WITH GOOGLE</button>
            <div class="p-2">
              <a routerLink="/register">New User Register?</a>
            </div>
            <div class="p-2">
              <a routerLink="/forgotpassword">Forgot Password?</a>
            </div>
          </div>
          <div class="form-group">
            <p *ngIf="errorMessage.length > 0" class="text-danger"> {{errorMessage}} </p>
            <p *ngIf="error.message.length > 0" class="text-danger"> {{error.message}} </p>
          </div>
      </form>
      </div>
  </div>
</div>
